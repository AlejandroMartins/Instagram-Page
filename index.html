<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página do Instagram</title>
</head>
<body>
    <div class = "Instagram-wrapper">   
        <div class = "Instagram-phone"> 
            <img src="./img/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="">
        </div>
        <div class = "Instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.svg.png" class = "instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/IMG_3463.JPG" alt="foto de perfil">
                </div>
                <a href="#" class = "Instagram-login"> Continue como aledefreitas_</a>
                <a href="#" class = "Instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class = "not-account"> Não é aledefreitas_</p>
                <p class  = "not-account">
                    <span class = "link-blue"> Alternar contas</span>
                    ou
                    <span class = "link-blue"> Inscreva-se</span>
                    
                </p>
            </div>
            <div class = "get-the-app">
                <p class = "get-app">  <b>Baixe o Aplicativo</b></p>
                <div class = "dowload">
                    <a href=""> <img class = 'btn-appstore' src="./img/Btn-appstore.png" alt=""> </a>
                    <a href=""> <img class = 'btn-playstore' src= "./img/Btn-playstore.png" alt=""> </a>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
